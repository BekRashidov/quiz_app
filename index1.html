<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Ninja Quiz</title>
</head>
<body>
    <!--Top section-->
    <div class="intropy-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary dispaly-3 my-4">Yobnutiy Quiz</h2>
        </div>
    </div>

    <!--result section-->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>Karoche score <span class="text-primary display-4 p-3">0%</span> ekan!</p>
        </div>
    </div>


    <!--Quiz section-->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">Savolar...</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1.Art House qayerda?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">Ecevid Caddesida</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B" checked>
                        <label class="form-check-label">The gardenni tualetini yonida</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2.If Ninja have 3 apples than gives one to Sadik and one to Amal, how many apples does Ninja has?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">1 apple</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B" checked>
                        <label class="form-check-label">3 apples</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3.How do you know when you met a Ninja?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">With the outfit</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B" checked>
                        <label class="form-check-label">The grim reaper will tel you!</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4.What is a Ninjas favourite array method?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">forEach()</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B" checked>
                        <label class="form-check-label">Slice()</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" name="Submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
